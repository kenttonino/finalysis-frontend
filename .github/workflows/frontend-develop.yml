name: frontend (develop)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
permissions:
  checks: write
  contents: write
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        node: [16]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node env
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Run build
        run: |
          npm install
          npm run build --if-present
  
  clean:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-18.04]
        node: [16]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Install dependencies
        run: |
          npm install
      - name: Run linter
        run: |
          npm run lint
      - name: Run prettier
        run: |
          npm run format
      - name: Save changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git diff-index --quiet HEAD || (git commit -a -m'[Bot] Update: Apply prettier formatter' && git push -f) || echo "No changes to commit"
